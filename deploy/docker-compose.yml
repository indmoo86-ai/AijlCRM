version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: smart_hotel_crm
      MYSQL_USER: ${DB_USER:-crm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crm_password}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - crm-network

  # 后端API服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: smart_hotel_crm
      DB_USER: ${DB_USER:-crm_user}
      DB_PASSWORD: ${DB_PASSWORD:-crm_password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: 7d
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - crm-network

  # 前端Web服务
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - crm-network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  crm-network:
    driver: bridge
